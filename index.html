<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reaset.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game container">
      <header class="container flex justify-between items-center">
        <div class="">
          <p>Amal:</p>
          <div class="flex g-8">
            <button class="btnQushuv">+</button>
            <button class="btnAyr">-</button>
            <button class="btnKop">*</button>
          </div>
        </div>

        <div class="">
          <p>Xona:</p>
          <div class="flex g-8">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
          </div>
        </div>
      </header>
      <main class="container">
        <p class="title">
          Find the <span id="sum">sum</span> of <span id="x">X</span> and
          <span id="y">Y</span>
        </p>
        <div class="colFA flex justify-between items-center">
          <div class="flex items-center col">
            <img src="images/person.png" alt="" />
            <p class="person">0 :</p>
            <p class="laptop">0</p>
            <img src="images/laptop.png" alt="" />
          </div>
          <div class="time">00:0</div>
        </div>
        <div class="gred">
          <div class="div1"></div>
          <div class="div2"></div>
          <div class="div3"></div>
          <div class="div4"></div>
        </div>
        <div class="degree flex justify-center items-center g-8">
            <button class="easy">Easy</button>
            <button class="medd">Medium</button>
            <button class="hard">Hard</button>
        </div>
      </main>
      <footer class="container flex items-center justify-between">
          <button class="start">START</button>
          <button class="restart">Restart!</button>
      </footer>
      <div class="cont">
        O'yin 10gacha qani kim yutarkin!
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
